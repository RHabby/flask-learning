{% extends "base.html" %}

{%  block content %}
    <div class="container-fluid" style="width: 70%;">
    <br>
    <div class="forms">
        <div class="row justify-content-md-center">
            <div class="col-md-3">
                <h2>{{ title }}</h2>
                {% include "messages.html" %}
                <div>
                    <form action="{{ url_for('user.reset_password_request') }}" method="POST">
                        {{ reset_form.hidden_tag() }}
                        <div class="form-group">
                            <!-- {{ reset_form.email.label }} -->
                            {{ reset_form.email(size=64) }}
                        </div>
                        {{ reset_form.submit }}
                    </form>
                </div>
                <div class="reg-but">
                    <a href="{{ url_for('user.registration') }}" class="btn btn-secondary btn-block" role="button" aria-pressed="true">Зарегистрироваться</a>
                </div>
            </div>
        </div>
    </div>            
    </div>   

{% endblock content %}
